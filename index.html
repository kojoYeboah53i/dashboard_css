<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <aside>
            <div class="top">
            <img src="./images/ordabl_logo.png" alt="">    
            <!-- <h2> Orda<span class="success">ble </span> </h2>             -->
            <div class="close" id="btn-close">
                <span class="material-icons-sharp">close</span>
            </div>
        </div>

            <div class="sidebar">
                <a href="#">

                    <span class="material-symbols-sharp">
                        apps
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                    pending
                </span>
                <h3>Pending</h3>
                <span class="pending-count"> 26 </span>
                </a>
               
               
                <a href="#">
                <span class="material-symbols-sharp">
                    manage_accounts
                </span>
                <h3>Profile</h3>
                </a>
                <a href="#" class="active">
                <span class="material-symbols-sharp">
                    settings
                </span>
                <h3>Settings</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                    </a>
            </div>
        </aside>
        <!-- ----------------end of aside------------ -->

        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">

                <div class="sales">
                    <span class="material-icons-sharp">analytics </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,023</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>

                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>

                    <small class="text-muted">
                        Last 24 Hours
                    </small>
                </div>
             <!-- ------------------End of Sales --------------- -->

             <div class="Expenses">
                <span class="material-icons-sharp">bar_chart </span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Sales</h3>
                        <h1>$15,023</h1>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>

                        </svg>
                        <div class="number">
                            <p>62%</p>
                        </div>
                    </div>
                </div>

                <small class="text-muted">
                    Last 24 Hours
                </small>
            </div>

            <!-- -------------------End of Expenses------------- -->

            <div class="Income">
                <span class="material-icons-sharp">stacked_line_chart </span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Income</h3>
                        <h1>$25,023</h1>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>

                        </svg>
                        <div class="number">
                            <p>44%</p>
                        </div>
                    </div>
                </div>

                <small class="text-muted">
                    Last 24 Hours
                </small>
            </div>

            <!-- --------------------End of Income----------------- -->
            </div>
        </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="./main.js"> </script>
</body>
</html>
